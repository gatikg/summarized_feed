<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <link rel="stylesheet" href="/static/styles.css">
            <div class="container-fluid">
                <h1 class="display-4 heading">Text Summarization</h1>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
              Instructions 
            </div>
            <div class="card-body">
              <h5 class="card-title">Some Important information to note before you start: </h5>
              <p class="card-text">1. Enter the URL of any website in the below textarea. </p>
              <p class="card-text">2. Enter the Phrase limit you want. </p>
              <p class="card-text">3. Enter the Sentence limit you want and then click on Submit button. </p>
            </div>
          </div>
          <br>
        <form action="/analyze" method="POST">
            <textarea class="form-control" name="url" id="form-control" rows="3" cols="148" placeholder="Enter URL"></textarea>
            <br>
            <label >Phrase Limit:</label>
            <input type="number" name="phrases_limit" id="phrases_limit" placeholder="Enter Phrase Limit">
            <br>
            <label >Sentence Limit:</label>  
            <input type="number" name="sentence_limit" id="sentence_limit" placeholder="Enter Sentence Limit">
            <button type="submit" class="btn btn-primary submitBtn">Submit</button>
            <br>
            <br>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
